{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Recci/食品登録</title>
  <meta charset="ytf-8">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <script type="text/javascript" src="{% static 'style.js' %}"></script>
</head>
 <body>
    <header>
        <center>
        <h1 id="title">Recci</h1>
        <div class="right">
        <ul>  
            {% if user.is_authenticated %}
            <li><a href="{% url 'main:foodindex' %}" class="btn btn--yellow btn--cubic">食材登録</a></li>
            {% endif %}
           <li><a href="{% url 'main:recipe'  %}">レシピ検索</a></li>
           <li><a href="{% url 'main:foodwisdom' %}">食育</a></li>
        </ul>
        </div>
        </center>
    </header>

    <div class="contents">
     <h1>食品登録</h1>
     <form action="{% url 'main:create_index' %}" method="post">
         {% csrf_token %}
         <table class="table">
             {{ form }}
             <tr><th><td>
                <input type = "submit" value="登録" class="button">
            </td></th></tr>
         </table>
       
     </form>
     <br>
     <br>
     <td><a href="{% url 'main:foodindex' %}">戻る</a></td>
     </div>
 </body>
</html>
